<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>URCA Matafuegos – Seguridad Contra Incendios</title>

<style>
/* ================= RESET TOTAL ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: #f6f6f6;
    color: #333;
}

/* ================= NAVBAR ================= */
nav {
    position: sticky;
    top: 0;
    width: 100%;
    background: #9b0000;
    z-index: 1000;
}

.nav-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    gap: 40px;
}

nav a {
    color: white;
    font-size: 18px;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
}

/* ================= HERO ================= */
.hero {
    width: 100%;
    height: 380px;
    background: url('portada-ursa.jpg') center / cover no-repeat;
}

/* ================= CONTENEDOR ================= */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
}

/* ================= SECCIONES ================= */
section {
    background: #ffffff;
    padding: 45px;
    border-radius: 15px;
    box-shadow: 0 6px 16px rgba(0,0,0,.08);
    margin-bottom: 40px;
}

/* ================= TITULOS ================= */
.section-title {
    text-align: center;
    font-size: 32px;
    color: #9b0000;
    margin-bottom: 40px;
}

/* ================= GRID ================= */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 35px;
}

@media (max-width: 900px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; }
}

/* ================= CARDS ================= */
.card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 18px rgba(0,0,0,.12);
    border: 1px solid #e3e3e3;
    display: flex;
    flex-direction: column;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 20px;
}

.card h3 {
    color: #9b0000;
    font-size: 20px;
    margin-bottom: 10px;
}

/* ================= SEPARADOR ================= */
.section-divider-visible {
    height: 1px;
    background: linear-gradient(to right, transparent, #c2c2c2, transparent);
    margin: 40px 0;
}

/* ================= CONTACTO ================= */
.contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

@media (max-width: 800px) {
    .contact-grid { grid-template-columns: 1fr; }
}

.contact-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 18px rgba(0,0,0,.12);
    border: 1px solid #e3e3e3;
}

.contact-info a {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 18px;
    margin-bottom: 15px;
    text-decoration: none;
    color: #9b0000;
    font-weight: bold;
}

.contact-info img {
    width: 26px;
    height: 26px;
}

.contact-logo {
    text-align: center;
    margin-top: 25px;
}

.contact-logo img {
    max-width: 220px;
    width: 100%;
}

/* MAPA */
.contact-map iframe {
    width: 100%;
    height: 260px;
    border-radius: 15px;
    border: 0;
}

.map-button {
    display: block;
    margin-top: 15px;
    padding: 12px;
    background: #9b0000;
    color: white;
    text-align: center;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
}

/* ================= WHATSAPP FLOTANTE ================= */
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 56px;
    height: 56px;
    background: #25D366;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    box-shadow: 0 4px 12px rgba(0,0,0,.3);
}

.whatsapp-float img {
    width: 28px;
    height: 28px;
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {

    .nav-inner {
        justify-content: space-around;
        gap: 10px;
        padding: 12px;
    }

    nav a {
        font-size: 16px;
    }

    section {
        padding: 30px 20px;
    }

    .whatsapp-float {
        width: 48px;
        height: 48px;
        bottom: 15px;
        right: 15px;
    }

    .whatsapp-float img {
        width: 24px;
        height: 24px;
    }
}
</style>
</head>
